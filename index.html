<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div id="calculator">
      <!-- Display Number Screen -->
      <div class="display">
        <p id="displaySum" class="displaySum"></p>
        <input id="displayNum" class="inputNum" placeholder="0"/>
      </div>
      <!-- All Number and Operators -->
      <div class="numsAndOperators">
        <button class="num bigBtn clearBtn" id="clearBtn">Clear</button>
        <button class="num bigBtn deleteBtn" id="deleteBtn">Delete</button>
        <button class="num numBtn">7</button>
        <button class="num numBtn">8</button>
        <button class="num numBtn">9</button>
        <button class="num  operatorBtn">/</button>
        <button class="num numBtn">4</button>
        <button class="num numBtn">5</button>
        <button class="num numBtn">6</button>
        <button class="num  operatorBtn">*</button>
        <button class="num numBtn">1</button>
        <button class="num numBtn">2</button>
        <button class="num numBtn">3</button>
        <button class="num  operatorBtn">-</button>
        <button class="num numBtn">.</button>
        <button class="num numBtn">0</button>
        <button id="equalBtn" class="num">=</button>
        <button class="num  operatorBtn">+</button>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
